<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표만들기</title>
</head>
<body>
	<!-- table[border='1']>tr>td{내용 $}*3  -->
	<table border="1" style="width: 300px;">
		<tr>
			<td>내용 1</td>
			<td>내용 2</td>
			<td>내용 3</td>
		</tr>
		<tr>
			<td>내용 1</td>
			<td>내용 2</td>
		</tr>
	</table> 
	<br />
	<!-- table[border='1']>tr>td{내용 $}*3  -->
	<table border="1" style="width: 300px;">
		<tr>
			<td>내용 1</td>
			<td>내용 2</td>
			<td>내용 3</td>
		</tr>
		<tr>
			<td>내용 1</td>
			<td colspan="2">내용 2</td> <!-- 칸 합치기 -->
		</tr>
		<tr>
			<td colspan="3">내용 1</td> <!-- 칸 합치기 -->
		</tr>
	</table> 
	<br />
	<table border="1" style="width: 300px;">
		<tr>
			<td rowspan="2">내용 1</td>  <!-- 줄 합치기 -->
			<td>내용 2</td>
			<td>내용 3</td>
		</tr>
		<tr>
			<td>내용 2</td>
			<td>내용 3</td>
		</tr>
	</table> 
	<br />
	
</body>
</html>
