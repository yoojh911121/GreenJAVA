<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼태그 : 서버로 데이터 전송할때 사용</title>
</head>
<body>
	<fieldset>
		<legend>항목 묶어주기</legend>
		<ul>
			<li>항목 1</li>
			<li>항목 2</li>
			<li>항목 3</li>
		</ul>
	</fieldset>
	<br /> <hr />
	<fieldset>
		<legend>폼태그 연습</legend>
		<!--  
		메서드 : 서버로 요청시 데이터를 넘기는 방법 
		기본값은 GET방식 : 주소뒤에 ?변수=값&변수=값.... 형태로 전송
		POST방식 : 넘어가는 값을 헤더에 숨겨서 넘긴다. 보안이나 긴 내용은 POST로 전송 해야 함!!!
		-->
		<form action="서버에서 받아서 처리해줄 프로그램이름" method="post">
			이름  : <input type="text" name="name" id="name"  /> <br />
			사용자 아이디  : <input type="text" name="userid" id="userid"  /> <br />
			사용자 비밀번호  : <input type="password" name="password" id="password"  /> <br />
			
			<input type="submit" value="전송하기">
			<input type="reset" value="전체취소">
		</form>
	</fieldset>
</body>
</html>
